<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo-List</title>
  </head>
  <body>
    <div class="container">
      <section class="section section__list">
        <nav class="nav">
          <ul>
            <li><span class="nav__item">Tomorrow</span></li>
            <li><span class="nav__item">Week</span></li>

            <li><span class="nav__item">Completed</span></li>
            <li><span class="nav__item">Current</span></li>
            <li><span class="nav__item">All</span></li>
          </ul>
        </nav>
        <ul class="list-items">
          <li>
            <div class="list__item" title="mark as completed">
              <input type="checkbox" name="item" id="item-1" />
              <label for="item-1"><span>item 1</span></label>
              <img src="img/bell-svg.svg" alt="reminder" title="deadline" />
              <span class="list__item-delete" title="delete item">&times;</span>
            </div>
          </li>
          <li>
            <div class="list__item" title="mark as completed">
              <input type="checkbox" name="item" id="item-2" />
              <label for="item-2">new item</label>
              <img src="img/bell-svg.svg" alt="reminder" title="deadline" />

              <span class="list__item-delete" title="delete item">&times;</span>
            </div>
          </li>
        </ul>

        <div class="add-item">
          <input
            class="add-item__checkbox"
            type="checkbox"
            name="item"
            id="item"
            disabled
          />
          <label for="item"></label>
          <input class="add-item__input" type="text" placeholder="new item" />
          <div class="radio-group">
            <input
              class="item__radio-input"
              type="radio"
              name="reminder"
              id="tomorrow"
            />
            <label class="item__radio-label" for="tomorrow">
              <span class="item__radio-button"></span>
              tomorrow
            </label>
          </div>
          <div class="radio-group">
            <input
              class="item__radio-input"
              type="radio"
              name="reminder"
              id="week"
            />
            <label class="item__radio-label" for="week"
              ><span class="item__radio-button"></span>week</label
            >
          </div>
          <button class="btn add-item__btn" title="add a new item">
            &#43;
          </button>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
