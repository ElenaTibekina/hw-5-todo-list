<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Todo-List</title>
  </head>
  <body>
    <header>
      <div class="add-item">
        <input
          id="add-item"
          class="add-item__input"
          type="text"
          placeholder="new item"
        />
        <div class="radio-group">
          <input
            class="item__radio-input"
            type="radio"
            name="reminder"
            id="tomorrow"
          />
          <label class="item__radio-label" for="tomorrow">
            <span class="item__radio-button"></span>
            tomorrow
          </label>
        </div>
        <div class="radio-group">
          <input
            class="item__radio-input"
            type="radio"
            name="reminder"
            id="week"
          />
          <label class="item__radio-label" for="week"
            ><span class="item__radio-button"></span>week</label
          >
        </div>
        <button class="btn add-item__btn" title="add a new item" id="add">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px"
            y="0px"
            viewBox="0 0 16 16"
            style="enable-background:new 0 0 16 16;"
            xml:space="preserve"
          >
            <g>
              <path
                class="fill"
                d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"
              />
            </g>
          </svg>
        </button>
      </div>
    </header>

    <div id="list-item__container">
      <ul class="todo" id="todo"></ul>

      <ul class="todo" id="completed"></ul>
    </div>

    <script src="main.js"></script>
  </body>
</html>
